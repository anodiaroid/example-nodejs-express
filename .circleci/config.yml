# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
     docker:
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo  
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  ship:
    docker:
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo  
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: 
          name: "Build docker image and push to docker hub"
          command: |
              cp Dockerfile.Staging Dockerfile
              docker build -t anodiaroid/example-nodejs-circle:latest .
              docker build -t anodiaroid/example-nodejs-circle:${CIRCLE_SHA1} .
              docker push anodiaroid/example-nodejs-circle:latest
              docker push anodiaroid/example-nodejs-circle:${CIRCLE_SHA1}
  deploy:
    docker:
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo  
    steps:
      - setup_remote_docker
      - run:
          name: "Call to rancher to deploy"
          command: |
            docker run --rm -it \
              -e CATTLE_ACCESS_KEY="$CATTLE_ACCESS_KEY" \
              -e CATTLE_SECRET_KEY="$CATTLE_SECRET_KEY" \
              -e CATTLE_URL="$CATTLE_URL"\
              etlweather/gaucho upgrade $RANCHER_EXAMPLE_NODEJS \
              --imageUuid 'docker:anodiaroid/example-nodejs-circle:latest' \
              --batch_size 1 --start_first \
              --auto_complete --timeout 600 \
              /
      - run: echo Done
workflows:
  version: 2
  build_test_ship_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - ship:
          requires:
            - build
            - test
      - deploy:
          type: approval
          requires:
            - build
            - test
            - ship

    